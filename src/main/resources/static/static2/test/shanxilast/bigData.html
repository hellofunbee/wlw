	<body>

		            </ul>
		        </div>
				<div class='bdouterAll' style=''>
					<div class='bdouter'>
						<fieldset>
							<legend>请选择要分析的设备</legend>
							<div class='bdequips'>
							</div>
						</fieldset>
						<fieldset id="bdequipSelOut">
							<legend>请选择要分析的指标</legend>
							<ul class='bdequipSel'>
								<li class='bdequipSelL'>
									<ul>
										<li>
											<input class="bdequipSeles fl" type="checkbox" name="" id="" value="" />
											<span class='fl bdequipSelesval'>电池电量</span>
										</li>
										<li>
											<input class="bdequipSeles fl" type="checkbox" name="" id="" value="" />
											<span class='fl bdequipSelesval'>二氧化碳</span>
										</li>
										<li>
											<input class="bdequipSeles fl" type="checkbox" name="" id="" value="" />
											<span class='fl bdequipSelesval'>风向</span>
										</li>
										<li>
											<input class="bdequipSeles fl" type="checkbox" name="" id="" value="" />
											<span class='fl bdequipSelesval'>土壤水分</span>
										</li>
										<li>
											<input class="bdequipSeles fl" type="checkbox" name="" id="" value="" />
											<span class='fl bdequipSelesval'>系统5V电压</span>
										</li>
										<li>
											<input class="bdequipSeles fl" type="checkbox" name="" id="" value="" />
											<span class='fl bdequipSelesval'>降水量</span>
										</li>
										<li>
											<input class="bdequipSeles fl" type="checkbox" name="" id="" value="" />
											<span class='fl bdequipSelesval'>空气温度</span>
										</li>
										<li>
											<input class="bdequipSeles fl" type="checkbox" name="" id="" value="" />
											<span class='fl bdequipSelesval'>光照度</span>
										</li>
										<li>
											<input class="bdequipSeles fl" type="checkbox" name="" id="" value="" />
											<span class='fl bdequipSelesval'>土壤温度</span>
										</li>
										<li>
											<input class="bdequipSeles fl" type="checkbox" name="" id="" value="" />
											<span class='fl bdequipSelesval'>空气湿度</span>
										</li>
									</ul>
									
								</li>

							</ul>
						</fieldset>
						<p class='bdequipdata'>
							日期范围 <input class="bdequipdataB datas" type="text"  placeholder="2017-08-01"><b>-</b><input class="bdequipdataE datas" type="text"  placeholder="2017-08-10">
						</p>
						<p class='bdequipSele'>
							<span>分析项目 </span>
							<select name="">
									<option value="mainLi1" data-dan='单位(%)'>电池电量</option>
									<option value="mainLi2" data-dan='单位(ppm)'>二氧化碳</option>
									<option value="mainLi3">风向</option>
