<script>	

	
	function clickMenu(num, nums) {
		if(num == 1) {
			$('.menu>li').eq(1).click();
		} else if(num == 2) {
			$('.menu>li').eq(1).click();
			$("#main_iframe").attr("src", "synthesize.html?m_id=2&num=" + nums);
		} else if(num == 3) {
			$('.menu>li').eq(1).click();
			$("#main_iframe").attr("src", "synthesize.html?m_id=1&num=" + nums);
		} else if(num == 4) {
			$('.menu>li').eq(4).click();
		} else if(num == 5) {
			$('.menu>li').eq(2).click();
		} else if(num == 6) {
			$('.menu>li').eq(5).click();
		}
	};
