<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

</head>
<body>
<div class="mx-main" page="big-data-fxjg2">
    <div class="mx-handle clearfix">
        <div class="sm-title fl">监测多数据</div>
    </div>
    <div class="mt20">
        <a href="bigData3.html" onclick='return window.showMainContent(this.getAttribute("href")+"?tab=2"),!1'
           target="_parent" class="btn-lg">返回</a>
        <a class="btn-lg" id="modle" value="1">地块-->检测指标</a>
        <a class="btn-lg interval_type" interval_type="0">按天分析</a>
        <a class="btn-lg interval_type" interval_type="1">按月分析</a>
        <a class="btn-lg interval_type" interval_type="2">按年分析</a>

    </div>

    </div>
</div>
<script type="text/javascript">if (!window.jQuery) {
    var html = '<script src="js/jquery.min.js"><\/script>\n<script src="js/jquery.scrollTo.min.js"><\/script>\n<script src="js/jquery.bgiframe-2.1.2.js"><\/script>\n<script src="js/jquery.ztree.all.min.js"><\/script>\n<script src="js/layer/laydate/laydate.js"><\/script>\n<script src="js/layer/layer.js"><\/script>\n<script src="js/slide.js"><\/script>\n<script src="js/common.js"><\/script>\n<script src="js/purl.js"><\/script>\n<script src="js/api.js"><\/script>\n<script src="js/ui.js"><\/script>';
    document.write(html)
}
</script>
<link rel="stylesheet" href="js/jqplot/jquery.jqplot.min.css">
<script src="js/jqplot/jquery.jqplot.min.js"></script>

<script type="text/javascript" src="js/jqplot/plugins/jqplot.logAxisRenderer.js"></script>
<script type="text/javascript" src="js/jqplot/plugins/jqplot.canvasTextRenderer.js"></script>
<script type="text/javascript" src="js/jqplot/plugins/jqplot.canvasAxisLabelRenderer.js"></script>

<script>

    var rurl = '/listInput_Batch';
    $('#modle').on('click', function () {
        if ($(this).attr('value') == 1) {
            $(this).attr('value', 2)
            $(this).text('投入品-->地块');
            rurl = '/listInput_';
            init();
        } else {

            $(this).attr('value', 1)
            $(this).text('地块-->投入品');
            rurl = '/listInput_Batch';
            init();
        }

    });

    $('.interval_type').on('click', function () {
        init($(this).attr('interval_type'));
    });

    var init = function (interval_type) {
                var a = $("div#main_iframe").attr("src") || location.href;
                var param = JSON.parse(purl(a).param("reportParams"));
                if (interval_type)
                    param.interval_type = interval_type;
                else
                    param.interval_type = 0;
                param.data_type = 1;


                API.service(rurl, param,
                        function (a) {
                            console.log($('#modle').attr('value'))
                            loadByChannel(a)
                            /*if ($('#modle').attr('value') === '2')
                             loadByChannel(a)
                             else
                             loadByDV(a);*/
                            var c_el = $(".fx-result");
                            if (!c_el.html()) {
                                layer.msg('暂无数据！');
                            }

                        }
                )
            }
            ;

    init();

    function loadByChannel(a) {
        var c_el = $(".fx-result").empty();
        $.each(a.object, function (i, o) {

            var channel = o.channel;
            var name = o.name + '(' + o.unit + ')';
            var unit = '(' + o.unit + ')';

            var data1 = [];
            var series = [];
            for (var ii in o.data) {
                var data2 = [];
                var item = o.data[ii];
                var deviceId = item.deviceId;
                var deviceName = item.deviceName;


                var vals = item.list;
                var x_label = "时间";
                var y_label = deviceName;
                var title = name + '分析';
                $(vals).each(function (iii) {
                    data2.push([vals[iii]['in_time'], parseFloat(vals[iii]['in_total'])]);

                });

                if (data2.length > 1) {
                    data1.push(data2);
                    series.push({
                        fill: false,
                        label: y_label
                    });
                }
            }

            console.log(data1)


            if (data1.length > 0 && data1.length > 0 ) {
                /*class="fx-result-list"*/
                $('<div  style="height: 450px" id="chart_' + i + '"></div>').appendTo(c_el);

                var plot2 = $.jqplot('chart_' + i, data1, {
                    title: title,
                    cursor: {
                        show: false
                    },
                    legend: {
                        show: true,//设置是否出现分类名称框（即所有分类的名称出现在图的某个位置）
                        location: 'ne',     // 分类名称框出现位置, nw, n, ne, e, se, s, sw, w.
                        xoffset: 12,        // 分类名称框距图表区域上边框的距离（单位px）
                        yoffset: 12,        // 分类名称框距图表区域左边框的距离(单位px)
                        background: '',       //分类名称框距图表区域背景色
                        textColor: ''          //分类名称框距图表区域内字体颜色
                    },
                    series: series,
                    highlighter: {
                        show: true,
                        showMarker: false,
                        useAxesFormatters: false,
                        formatString: '%d, %.1f'

                    },
                    seriesDefaults: {
                        showMarker: false,
                        rendererOptions: {
                            smooth: true,
                            animation: {
                                show: false
                            }
                        },
                    },
                    axes: {
                        xaxis: {
                            renderer: $.jqplot.DateAxisRenderer,
                            label: x_label,
                            labelRenderer: $.jqplot.CanvasAxisLabelRenderer,
                            tickRenderer: $.jqplot.CanvasAxisTickRenderer,

                            tickOptions: {
                                // labelPosition: 'middle',
                                angle: 30,
                                formatString: '%Y-%m-%d ',
                            }

                        },
                        yaxis: {
                            label: unit,
                            labelRenderer: $.jqplot.CanvasAxisLabelRenderer
                        }
                    }
                });
            }

        })
    }
    function loadByDV(a) {
        return
        var c_el = $(".fx-result").empty();
        $.each(a.object, function (i, o) {

            var deviceId = o.deviceId;
            var deviceName = o.deviceName;
            var deviceId = o.deviceId;

            var date = o.info.date;

            var data1 = [];
            var series = [];
            for (var ii in o.info.data) {
                var data2 = [];


                var item = o.info.data[ii];

                var channel = item.channel;

                var vals = item.data;

                var y_lable;
                //光照度
                if ('Channel15' == channel) {
                    y_lable = item.name + '(' + item.unit + '/100)';
                } else {
                    y_lable = item.name + '(' + item.unit + ')';
                }

                var x_label = "时间";

                var title = deviceName + ' 综合分析';

                $(date).each(function (iii) {
                    if ('Channel15' == channel) {
                        data2.push([date[iii], parseFloat(vals[iii]) / 100]);
                    } else {
                        data2.push([vals[iii]['in_time'], parseFloat(vals[iii]['in_total'])]);

                    }

                });
                if (data2.length > 0) {
                    data1.push(data2);
                    series.push({

                        label: y_lable
                    });
                }


            }
            console.log(data1)


            if (data1.length > 0) {
                $('<div style="height: 450px" id="chart_' + i + '"></div>').appendTo(c_el);

                var plot2 = $.jqplot('chart_' + i, data1, {
                    title: title,
                    cursor: {
                        show: false
                    }, series: series,

                    legend: {
                        show: true,//设置是否出现分类名称框（即所有分类的名称出现在图的某个位置）
                        location: 'ne',     // 分类名称框出现位置, nw, n, ne, e, se, s, sw, w.
                        xoffset: 12,        // 分类名称框距图表区域上边框的距离（单位px）
                        yoffset: 12,        // 分类名称框距图表区域左边框的距离(单位px)
                        background: '',       //分类名称框距图表区域背景色
                        textColor: ''          //分类名称框距图表区域内字体颜色
                    },
                    highlighter: {
                        show: true,
                        showMarker: false,
                        useAxesFormatters: false,
                        formatString: '%d, %.1f'
                    },
                    seriesDefaults: {
                        showMarker: false,
                        rendererOptions: {
                            smooth: true
                        }
                    },
                    axes: {
                        xaxis: {
                            renderer: $.jqplot.DateAxisRenderer,
                            label: x_label,
                            labelRenderer: $.jqplot.CanvasAxisLabelRenderer,
                            tickRenderer: $.jqplot.CanvasAxisTickRenderer,

                            tickOptions: {
                                // labelPosition: 'middle',
                                angle: 30,
                                formatString: '%Y-%m-%d '
                            }

                        },
                        yaxis: {
                            label: y_lable,
                            labelRenderer: $.jqplot.CanvasAxisLabelRenderer
                        }
                    }
                });
            }


            /*$.jqplot("chart_" + a, [i], {
             series: [{showMarker: !1}],
             axes: {xaxis: {label: this.deviceName}, yaxis: {label: "Cosine"}}
             })*/
        })
    }

    $(".jcdsj-module>div:not(:first)").hide(), $(".little-menu li").click(function () {
        $(this).addClass("on").siblings().removeClass("on");
        var a = $(this).children("a").attr("data-href");
        $(a).show().siblings().hide()
    })</script>
</body>
